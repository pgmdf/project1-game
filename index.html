<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/dd87b5950b.js" crossorigin="anonymous"></script>
    <!-- individual styles -->
    <link rel="stylesheet" href="css/main.css">
    <title>BETA-MODE: Project 1</title>
</head>

<body>
    <h1 class="sr-only">Future Transport Quartet/Card game</h1>
    <!-- START SCREEN - will disappear after button click -->
    <div id="start-screen" class="container d-flex col-xs-12 justify-content-center align-items-center visible">
        <button id="start-game-button" type="button" class="btn btn-primary">Start game!</button>
    </div>
    <!-- GAME SCREEN -->
    <main class="invisible">
        <section id="meta-game-information" class="container">
            <div class="col-xs-12 pl-2 pr-2 mt-2 d-flex flex-row justify-content-between align-items-center">
                <div class="flex-column">
                    <i class="fas fa-street-view fa-2x"></i><span id="user-score" class="pl-2 user-score"></span></div>
                <!-- <p class="pl-2 pr-2">Some text to testâ€¦</p> -->
                <i class="fas fa-question fa-lg"></i>
                <div class="flex-column">
                    <span id="computer-score" class="pr-2 computer-score"></span><i class="fas fa-gamepad fa-2x"></i>
                </div>
            </div>
        </section>
        <section id="game-section" class="container pgmdf-vw p-3">
            <!-- add class transition-test for background change -->
            <div class="col-xs-12 pl-2 pr-2 d-flex flex-column">
                <img src="" alt="" class="img-fluid mt-2 mb-2" id="card-img" />
                <p id="card-name"></p>
            </div>
            <!-- <h2 id="card-name" class="col-xs-12 pl-2 pr-2">Ready, set, go!</h2> -->
            <div class="col-xs-12 pl-2 pr-2 d-flex flex-column">
                <button id="key-value-1" class="btn btn-light mt-1 mb-1"></button>
                <button id="key-value-2" class="btn btn-light mt-1 mb-1"></button>
                <button id="key-value-3" class="btn btn-light mt-1 mb-1"></button>
                <button id="key-value-4" class="btn btn-light mt-1 mb-1"></button>
                <button id="key-value-5" class="btn btn-light mt-1 mb-1"></button>
                <button id="key-value-submit" class="btn btn-warning mt-1 mb-1">Confirm your choice</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/cards.js"></script>
    <script type="text/javascript" src="js/gamelogic.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/eventhandlers.js"></script>
</body>

</html>
